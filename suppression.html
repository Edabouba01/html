    <div class="container my-container">
      <!-- Formulaire de suppression d'équipement -->
      <div class="row my-row">
        <div class="col my-col">
          <h1>Suppression de données</h1>
          <form id="deleteForm">
            <label for="objectName">Nom de l'objet à supprimer :</label>
            <input type="text" id="objectName" name="objectName">
            <button type="submit">Supprimer</button>
          </form>
          <div id="responseMessage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script JavaScript -->
  <script>
    $(document).ready(function() {
      $('#deleteForm').submit(function(event) {
        event.preventDefault(); // Empêche le formulaire de se soumettre normalement

        var objectName = $('#objectName').val();

        $.ajax({
          type: 'POST',
          url: 'http://192.168.2.208:8080/data/supprimer-donnee', // Endpoint sur votre serveur pour gérer la suppression
          data: { objectName: objectName },
          success: function(response) {
            $('#responseMessage').text(response.message);
          },
          error: function(xhr, status, error) {
            $('#responseMessage').text("Une erreur est survenue lors de la suppression. Veuillez réessayer.");
          }
        });
      });
    });
  </script>
