    <div class="container">
      <h1>Ajouter des données</h1>
      <form id="addDataForm">
          <label for="nomObjet">Nom de l'objet:</label>
          <input type="text" id="nomObjet" name="nomObjet" required><br><br>
          
          <label for="adresseIP">Adresse IP:</label>
          <input type="text" id="adresseIP" name="adresseIP" required><br><br>
  
          <label for="type">Type:</label>
          <select id="type" name="type" required>
              <option value="capteur">Capteur</option>
              <option value="actionneur">Actionneur</option>
          </select><br><br>
  
          <div id="capteurFields">
              <label for="typeMesure">Type de mesure:</label>
              <input type="text" id="typeMesure" name="typeMesure"><br><br>
              
              <label for="valeur">Valeur:</label>
              <input type="number" id="valeur" name="valeur"><br><br>
          </div>
  
          <div id="actionneurFields">
              <label for="typeAction">Type d'action:</label>
              <input type="text" id="typeAction" name="typeAction"><br><br>
          </div>
  
          <button type="submit">Ajouter</button>
      </form>
  </div>
  
  <script>
      document.getElementById("type").addEventListener("change", function() {
          var type = this.value;
          if (type === "capteur") {
              document.getElementById("capteurFields").style.display = "block";
              document.getElementById("actionneurFields").style.display = "none";
          } else if (type === "actionneur") {
              document.getElementById("capteurFields").style.display = "none";
              document.getElementById("actionneurFields").style.display = "block";
          }
      });
  
      document.getElementById("addDataForm").addEventListener("submit", function(event) {
          event.preventDefault();
  
          var nomObjet = document.getElementById("nomObjet").value;
          var adresseIP = document.getElementById("adresseIP").value;
          var type = document.getElementById("type").value;
          var typeSpecificData = {};
  
          if (type === "capteur") {
              typeSpecificData.typeMesure = document.getElementById("typeMesure").value;
              typeSpecificData.valeur = document.getElementById("valeur").value;
          } else if (type === "actionneur") {
              typeSpecificData.typeAction = document.getElementById("typeAction").value;
          }
  
          var data = {
              nomObjet: nomObjet,
              adresseIP: adresseIP,
              type: type,
              typeSpecificData: typeSpecificData
          };
  
          fetch("http://192.168.2.208:8080/data/ajouter-donnees", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify(data)
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error("Erreur lors de l'ajout des données.");
              }
              return response.json();
          })
          .then(data => {
              alert("Données ajoutées avec succès !");
              document.getElementById("addDataForm").reset();
          })
          .catch(error => {
              console.error("Erreur :", error);
              alert("Une erreur est survenue lors de l'ajout des données. Veuillez réessayer.");
          });
      });
  </script>
